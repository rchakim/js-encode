<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple JavaScript Encode</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="title">
				<span>Simple JavaScript Encode</span>
			</div>
			<div class="box">
				<div class="area">
					<div class="area-title">JavaScript Code</div>
					<textarea id="input" placeholder="alert(123);" autocapitalize="none">alert("Hello, World!");</textarea>
					<div class="button">
						<div id="encode">Encode</div>
						<div id="decode">Decode</div>
					</div>
					<div class="button">
						<div id="clear">Clear</div>
					</div>
				</div>
				<div class="area">
					<div class="area-title">Output</div>
					<textarea id="output" placeholder="Output in here ..." readonly></textarea>
				</div>
				<div class="button">
					<div id="copy">Copy To Clipboard</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<span>Copyright &copy; 2025. Liza Fisza</span>
		</div>
		<script src="dist/base.js"></script>
		<script defer src="main.js"></script>
	</body>
</html>
